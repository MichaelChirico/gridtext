# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages

after_success:
  - Rscript -e 'covr::codecov()'

# needed to install the magick package
addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:opencpu/imagemagick'          # for magick
    packages:
      # magick
      - libmagick++-dev
